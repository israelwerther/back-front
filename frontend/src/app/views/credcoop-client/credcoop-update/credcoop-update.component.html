<!-- Page Heading -->
<div class="row">
	<div class="col">
		<h1 class="h3 mb-2 text-gray-800">Credcoop</h1>
		<p class="mb-4">Atualize as informações do cliente </p>
	</div>
</div>

<form [formGroup]="profileEditForm" (ngSubmit)="onSubmit()">
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-md-9 border-right-md">
					<div class="tab-content" id="v-pills-tabContent">
						<div [ngClass]="{ 'tab-pane': true, fade: true, show: isActiveTab('v-pills-1'), active: isActiveTab('v-pills-1') }" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-1-tab">
							<div class="row">
								<div class="col-sm-12 pt-4">
									<h2>Informações Pessoais</h2>
								</div>
								<div class="col-sm-4">
									<label for="clientName" class="form-label">Nome completo</label>
									<input formControlName="clientName" class="form-control form-control-sm"
										id="clientName" />
									<!-- <small *ngIf="clientForm.get('clientName')?.invalid && clientForm.get('clientName')?.touched" class="text-danger">
										O nome completo é obrigatório.
									</small> -->
								</div>
								<div class="col-sm-4">
									<label for="cpf" class="form-label">CPF</label>
									<input formControlName="cpf" class="form-control form-control-sm" id="cpf" />
								</div>

							</div>

							<div formArrayName="addresses">
								<div class="row" *ngFor="let address of addresses.controls; index as i"
									[formGroupName]="i">
									<div class="col-sm-12 pt-4">
										<h2>Endereço {{ i + 1 }}</h2>
									</div>
									<div class="col-sm-4">
										<label for="zipCode" class="form-label">CEP</label>
										<input formControlName="zipCode" class="form-control form-control-sm"
											id="zipCode" />
									</div>
									<div class="col-sm-4">
										<label for="street" class="form-label">Rua</label>
										<input formControlName="street" class="form-control form-control-sm"
											id="street" />
									</div>
									<div class="col-sm-4">
										<label for="buildingNumber" class="form-label">Nº</label>
										<input formControlName="buildingNumber" class="form-control form-control-sm"
											id="buildingNumber" />
									</div>
									<div class="col-sm-4">
										<label for="neighborhood" class="form-label">Bairro</label>
										<input formControlName="neighborhood" class="form-control form-control-sm"
											id="neighborhood" />
									</div>
									<div class="col-sm-4">
										<label for="city" class="form-label">Cidade</label>
										<input formControlName="city" class="form-control form-control-sm" id="city" />
									</div>
									<div class="col-sm-4">
										<label for="state" class="form-label">Estado</label>
										<input formControlName="state" class="form-control form-control-sm"
											id="state" />
									</div>
									<div class="col-sm-4">
										<label for="complement" class="form-label">Complemento</label>
										<input formControlName="complement" class="form-control form-control-sm"
											id="complement" />
									</div>
									<div class="col-sm-4">
										<label for="referencePoint" class="form-label">Ponto de referência</label>
										<input formControlName="referencePoint" class="form-control form-control-sm"
											id="referencePoint" />
									</div>

									<div class="col-sm-3 d-flex align-items-end mx-1" style="margin-bottom: 0.3rem">
										<a *ngIf="i == addresses.length-1" type="button" (click)="addAddress()"
											class="btn-sm">
											<i class="text-primary fas fa-plus"></i>
										</a>
										<div type="button" class="float-right btn-sm mx-1" (click)="deleteAddress(i)">
											<i class="text-danger fas fa-trash"></i>
										</div>
									</div>
								</div>
							</div>

							<div class="my-2"></div>
							<a (click)="activateTab('v-pills-2')" class="btn btn-primary btn-icon-split float-right">
								<span class="text">Próximo</span>
								<span class="icon text-white-50">
									<i class="fas fa-arrow-right"></i>
								</span>
							</a>
							<div class="my-2"></div>
						</div>

						<div [ngClass]="{ 'tab-pane': true, fade: true, show: isActiveTab('v-pills-2'), active: isActiveTab('v-pills-2') }" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-2-tab">
              <div class="row">
                <div class="col-sm-12 pt-4">
                  <h1>Sem conteudo ainda 1</h1>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a (click)="activateTab('v-pills-1')" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
                    <span class="text">Voltar</span>
                  </a>
                  <a (click)="activateTab('v-pills-3')" class="btn btn-primary btn-icon-split float-right">
                    <span class="text">Próximo</span>
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                  </a>
                </div>
              </div>
            </div>

						<div [ngClass]="{ 'tab-pane': true, fade: true, show: isActiveTab('v-pills-3'), active: isActiveTab('v-pills-3') }" id="v-pills-3" role="tabpanel" aria-labelledby="v-pills-3-tab">
              <div class="row">
                <div class="col-sm-12 pt-4">
                  <h1>Sem conteudo ainda 2</h1>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a (click)="activateTab('v-pills-2')" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
                    <span class="text">Voltar</span>
                  </a>
                  <a (click)="activateTab('v-pills-4')" class="btn btn-primary btn-icon-split float-right">
                    <span class="text">Próximo</span>
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-right"></i>
                    </span>
                  </a>
                </div>
              </div>
            </div>

						<div [ngClass]="{ 'tab-pane': true, fade: true, show: isActiveTab('v-pills-4'), active: isActiveTab('v-pills-4') }"
							id="v-pills-4" role="tabpanel" aria-labelledby="v-pills-4-tab">
							<div class="row">
								<div class="col-sm-12 pt-4">
									<h1>Sem conteudo ainda 3</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<a (click)="activateTab('v-pills-3')" class="btn btn-primary btn-icon-split">
										<span class="icon text-white-50">
											<i class="fas fa-arrow-left"></i>
										</span>
										<span class="text">Voltar</span>
									</a>
									<button type="submit" class="btn btn-success float-right">
										Salvar alterações
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-3">

					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<button class="nav-link" [class.active]="isActiveTab('v-pills-1')"
							(click)="activateTab('v-pills-1')" type="button" role="tab"
							[attr.aria-controls]="'v-pills-1'" [attr.aria-selected]="isActiveTab('v-pills-1')">
							Dados pessoais
						</button>

						<button class="nav-link" [class.active]="isActiveTab('v-pills-2')" (click)="activateTab('v-pills-2')"
              type="button" role="tab" [attr.aria-controls]="'v-pills-2'" [attr.aria-selected]="isActiveTab('v-pills-2')">
              Local de Trabalho
            </button>

            <button class="nav-link" [class.active]="isActiveTab('v-pills-3')" (click)="activateTab('v-pills-3')"
              type="button" role="tab" [attr.aria-controls]="'v-pills-3'" [attr.aria-selected]="isActiveTab('v-pills-3')">
              Contato
            </button>

            <button class="nav-link" [class.active]="isActiveTab('v-pills-4')" (click)="activateTab('v-pills-4')"
              type="button" role="tab" [attr.aria-controls]="'v-pills-4'" [attr.aria-selected]="isActiveTab('v-pills-4')">
              Dados Bancários
            </button>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
