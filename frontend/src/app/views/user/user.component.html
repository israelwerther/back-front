<!-- nome-do-componente.component.html -->
<form>
  <label for="name">Nome:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    name="name"
    class="form-control"
  />

  <label for="phone">Telefone:</label>
  <input
    type="text"
    id="phone"
    [(ngModel)]="phone"
    name="phone"
    class="form-control"
  />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    name="email"
    class="form-control"
  />

  <label for="cpf">CPF:</label>
  <input
    type="text"
    id="cpf"
    [(ngModel)]="cpf"
    name="cpf"
    class="form-control"
  />

  <label for="password">Senha:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    class="form-control"
  />

  <button (click)="criarUsuario()">Criar Usu√°rio</button>
</form>
