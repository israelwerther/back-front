<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form (submit)="login()">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" [(ngModel)]="loginData.email" name="email">
            </mat-form-field>
            <br>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="loginData.password" name="password">
            </mat-form-field>

            <div class="button">
              <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
