<form (submit)="login()">
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="loginData.email" name="email" />

  <label for="password">Senha:</label>
  <input type="password" id="password" [(ngModel)]="loginData.password" name="password" />

  <button type="submit">Entrar</button>
</form>

<button (click)="logout()">Sair</button>

<div *ngIf="isLoggedIn; else notLoggedInMessage">
  <p>Você está logado.</p>
</div>

<ng-template #notLoggedInMessage>
  <p>Você não está logado.</p>
</ng-template>
