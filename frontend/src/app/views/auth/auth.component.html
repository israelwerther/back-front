<form (submit)="login()">
  <div class="form">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email"
        placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" />
      <label for="floatingPassword">Password</label>
    </div>

    <div>
      <button class="btn btn-primary btn-block w-100" type="submit">
        Entrar
      </button>
    </div>
  </div>
</form>
