<div class="row">
  <div class="col">
    <h1 class="h3 mb-2 text-gray-800">Taxas</h1>
    <p class="mb-4">Altere as taxas dos empréstimos</p>
  </div>
</div>

<div class="card shadow mb-4">
  <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Taxas atuais</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="rateForm" (ngSubmit)="onSubmitRate()">      
      <div class="row">
        <div class="col-12 col-md-9 border-right-md">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div *ngIf="rateForm.controls['fees'].value || rateForm.controls['dailyIOF'].value || rateForm.controls['extraIOF'].value" class="row pt-md-3">
                <div class="col-sm-4">
                  <label for="fees" class="form-label">Tarifa</label>
                  <input type="number" formControlName="fees" class="form-control form-control-sm" id="fees" step="0.001" />
                  <small *ngIf="rateForm.get('fees')?.invalid && rateForm.get('fees')?.touched" class="text-danger">
                    A Tarifa é obrigatória.
                  </small>
                </div>
                <div class="col-sm-4">
                  <label for="dailyIOF" class="form-label">IOF Diário</label>
                  <input type="number" formControlName="dailyIOF" class="form-control form-control-sm" id="dailyIOF" step="0.001" />
                  <small *ngIf="rateForm.get('dailyIOF')?.invalid && rateForm.get('dailyIOF')?.touched" class="text-danger">
                    O IOF Diário obrigatório.
                  </small>
                </div>
                <div class="col-sm-4">
                  <label for="extraIOF" class="form-label">IOF Adicional</label>
                  <input type="number" formControlName="extraIOF" class="form-control form-control-sm" id="extraIOF" step="0.001" />
                  <small *ngIf="rateForm.get('extraIOF')?.invalid && rateForm.get('extraIOF')?.touched" class="text-danger">
                    O IOF Adicional obrigatório.
                  </small>
                </div>
                <div class="col-sm-4">
                  <label for="lateFee" class="form-label">Multa por atraso</label>
                  <input type="number" formControlName="lateFee" class="form-control form-control-sm" id="lateFee" step="0.001" />
                  <small *ngIf="rateForm.get('lateFee')?.invalid && rateForm.get('lateFee')?.touched" class="text-danger">
                    O IOF Adicional obrigatório.
                  </small>
                </div>
              </div>

              <!-- Taxas que estão sendo usadas atualmente -->
              <!-- <div class="row">
                <div class="col-sm-12 pt-4">
                  <h2>Taxas Atuais</h2>
                </div>
              </div>
              <div class="row pt-md-3">
                <div class="col-sm-4">
                  <label for="displayFees" class="form-label">Tarifa: {{ rateForm.controls['fees'].value }}</label>
                </div>
                <div class="col-sm-4">
                  <label for="displayDailyIOF" class="form-label">IOF Diário: {{ rateForm.controls['dailyIOF'].value }}</label>
                </div>
                <div class="col-sm-4">
                  <label for="displayExtraIOF" class="form-label">IOF Adicional: {{ rateForm.controls['extraIOF'].value }}</label>
                </div>
              </div> -->
            </div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <button class="btn btn-success btn-block btn-sm" type="submit">Atualizar taxas</button>
          <a class="btn btn-info btn-block btn-sm" [routerLink]="['/home']">Voltar</a>
        </div>
      </div>
    </form>
  </div>
</div>
