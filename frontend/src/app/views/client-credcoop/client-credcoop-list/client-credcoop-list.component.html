<main>
    <div class="head-title">
        <div class="left">
            <h1>Credcoop</h1>
            <ul class="breadcrumb">
                <li>
                    <a [routerLink]="['/credcoop']" class="active">Dashboard</a>
                </li>
                <li><i class="bx bx-chevron-right"></i></li>
                <li>
                    <a>Todos os clientes Credcoop</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let client of clients | paginate: { itemsPerPage: config.itemsPerPage, currentPage: config.currentPage, totalItems: totalItems }">
                    <td>{{ client.id }}</td>
                    <td>{{ client.clientName }}</td>
                    <td>{{ client.cpf }}</td>
                    <td (click)="deleteClient(client.id)"><i class="text-danger fa-solid fa-trash"></i></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col">
                <pagination-controls (pageChange)="changePage($event)" [maxSize]="5" [directionLinks]="true"
                    [autoHide]="true" nextLabel="PrÃ³ximo" previousLabel="Anterior">
                </pagination-controls>
            </div>
        </div>
    </div>



</main>
