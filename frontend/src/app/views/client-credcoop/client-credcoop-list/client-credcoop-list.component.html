<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Credcoop</h1>
<p class="mb-4">
    DataTables is a third party plugin that is used to generate the demo table
    below. For more information about DataTables, please visit the
    <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.
</p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <div class="d-none d-sm-inline-block form-inline float-right pb-2">
                <div class="input-group">
                    <input [(ngModel)]="searchName" (keyup.enter)="searchClients()" name="search" type="input"
                        class="form-control small" placeholder="Pesquisar..." aria-label="Search"
                        aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button (click)="searchClients()" class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
                <tbody class="text-uppercase">
                    <tr *ngFor="let client of clients| paginate: {itemsPerPage: config.itemsPerPage,currentPage: config.currentPage,totalItems: totalItems}">
                        <td>{{ client.id }}</td>
                        <td>{{ client.clientName }}</td>
                        <td>{{ client.cpf }}</td>
                        <td (click)="editClient(client.id)">
                            <div type="button" class="btn-sm mx-1">
                                <i class="text-primary fas fa-plus"></i>
                            </div>
                        </td>
                        <td (click)="deleteClient(client.id)">
                            <div type="button" class="btn-sm mx-1">
                                <i class="text-danger fas fa-trash"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col d-flex align-items-center">
                <pagination-controls (pageChange)="changePage($event)" [maxSize]="5" [directionLinks]="true"
                    [autoHide]="true" nextLabel="PrÃ³ximo" previousLabel="Anterior">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
